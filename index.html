<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping</title>
</head>
<body ng-app="shopping">
    

    <div ng-controller="shoppingController as shopping">
        <h1>Cart</h1>
        <div ng-repeat="cartItem in shopping.cart track by $index">
            <p>Product Name: {{cartItem.name}}</p> 
            <p>Price $: {{cartItem.price}}</p>
            <p>Quantity: {{cartItem.quantity}}
                    <button ng-click="shopping.increase(cartItem)">increase</button>
                    <button ng-click="shopping.decrease(cartItem)">decrease</button>
            </p>
            <button ng-click="shopping.removeItems(cartItem)">Remove from cart</button>
            <hr>
        </div><hr><br>

        <div ng-if="shopping.cart.length > 0">Total Price: {{shopping.subTotal}}<hr><br></div>
        
        
        <div ng-repeat="item in shopping.items">
            <ul>
                <img ng-src="{{item.imageUrl}}">
                <li>name: {{item.name}}</li>
                <li>$: {{item.price}}</li>
                <li>info: {{item.description}}</li>
                <button ng-click="shopping.addItems(item)">add</button>
            </ul>
            <br>
        </div>
        
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/shoppingController.js"></script> 
<script src="js/services/shoppingService.js"></script>
</body>
</html>
